spring.application.name=demo
spring.web.resources.static-locations=classpath:/static/,classpath:/assets/
server.servlet.context-path=/court

spring.datasource.url=jdbc:postgresql://localhost:5432/boot
spring.datasource.username=postgres
spring.datasource.password=root
database.driver=org.postgresql.Driver 

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.minimumIdle=1
spring.datasource.maximumPoolSize=5
spring.datasource.idleTimeout=30000
spring.datasource.poolName=SpringBootJPAHikariCP
spring.datasource.maxLifetime=2000000
spring.datasource.connectionTimeout=120000
spring.jpa.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
spring.datasource.allowMultiQueries=true

# JPA specific configs
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.default_schema=littracker
spring.jpa.properties.hibernate.search.autoregister_listeners=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=false

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

entitymanager.packagesToScan=com.*
app.project.code=demo
hibernate.jdbc.lob.non_contextual_creation=true

spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

server.error.whitelabel.enabled=false
Home_Path= E:

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
# Set session timeout to 30 minutes
server.servlet.session.timeout=2m

#upload file size 
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


app.welcome.message=Welcome to the Court Management System dev---


